name: Foundry CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.0.0

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run tests
        run: forge test --no-match-contract "(EthereumForkTest|ArbitrumForkTest)"
