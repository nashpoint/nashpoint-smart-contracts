name: Slither Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v0.3.0

      - name: Install Dependencies
        run: forge install

      - name: Build Project
        run: forge build --force --build-info --out out

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          ignore-compile: true
          slither-args: --foundry-out-directory out
          fail-on: high
