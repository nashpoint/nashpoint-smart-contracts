name: Slither Analysis
on: [push]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: "0.3.0"

      - name: Compile Contracts
        run: forge build

      - uses: crytic/slither-action@v0.4.0
        with:
          ignore-compile: true
          slither-args: "--foundry-out-directory out"
