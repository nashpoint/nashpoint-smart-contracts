[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    'forge-std/=lib/forge-std/src/',
    '@openzeppelin/contracts@v5.0.0/=lib/openzeppelin-contracts/contracts/',
    '@prb/math/=lib/prb-math/'
]

evm_version = "cancun"
gas_limit = 100000000000
solc = '0.8.26'

[fuzz]
runs = 10
