[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@prb/math/=lib/prb-math/src/"
]
evm_version = "cancun"
solc = "0.8.28"
optimizer = true
optimizer-runs = 200
via-ir = false

[profile.deploy]
evm_version = "cancun"
solc = "0.8.28"
optimizer = true
optimizer-runs = 50
via-ir = true


[fuzz]
runs = 10

