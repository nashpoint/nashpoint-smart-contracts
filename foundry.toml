[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [    
    'forge-std/=lib/forge-std/src/',
    '@openzeppelin/=lib/openzeppelin-contracts/',
    '@prb/math/=lib/prb-math/src/'
]

evm_version = "cancun"
gas_limit = 100000000000
solc = '0.8.26'

[fuzz]
runs = 10
